<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Transcriptify</title>
    </head>
    <body>
        <div>
            
        </div>
        <form method="post">
            <div class="center">
                <h1 class="title">Transcriptify</h1>
            </div>
            <div style="width: 75%; margin: auto; margin-top: 5%; margin-bottom: 5%;">
                <p class="text">An all-in-one solution for converting diverse media formats, including audio, video, and images
                into easily digestible and accessible text-based content. You can upload a file or chat directly with an AI.</p>
            </div>
            <div class="buttons">
                <input type="file" id="archivoInput" accept=".jpg, .png, .mp3, .pdf, .docx, .txt" required> <button type="submit" class="indexButtons" onclick="detectarTipoDeArchivo()" style="float: left;">Upload file</button> <button class="indexButtons" style="float: right;">ChatBot</button>
            </div>
        </form>


        <script>
            function detectarTipoDeArchivo() {
                const archivoInput = document.getElementById("archivoInput");
    
                const archivo = archivoInput.files[0];
    
                if (archivo) {
                    alert("Archivo aceptado");
                    location.href = "www.google.com";
                } else {
                    alert("Archivo NO aceptado");
                }
            }

            const button = document.querySelector("button"),
            toast = document.querySelector(".toast");
            (closeIcon = document.querySelector(".close")),
            (progress = document.querySelector(".progress"));

            let timer1, timer2;

            button.addEventListener("click", () => {
            toast.classList.add("active");
            progress.classList.add("active");

            timer1 = setTimeout(() => {
                toast.classList.remove("active");
            }, 5000); //1s = 1000 milliseconds

            timer2 = setTimeout(() => {
                progress.classList.remove("active");
            }, 5300);
            });

            closeIcon.addEventListener("click", () => {
            toast.classList.remove("active");

            setTimeout(() => {
                progress.classList.remove("active");
            }, 300);

            clearTimeout(timer1);
            clearTimeout(timer2);
            });
            
        </script>    
    </body>
</html>
